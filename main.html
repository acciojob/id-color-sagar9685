<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		
		#yellow {
			background-color: yellow;
			border-width: 1px;
			border-color: green;
			border-style: solid; /* Optional: to make the border visible */
		}
		#red {
			background-color: red;
			border-width: 1px;
			border-color: black;
			border-style: solid; /* Optional: to make the border visible */
		}
		#green {
			background-color: green;
			border-width: 1px;
			border-color: yellow;
			border-style: solid; /* Optional: to make the border visible */
		}
	</style>
</head>

<body>
	<p id="yellow">Paragraph-1</p>
	<p id="red">Paragraph-2</p>
	<p id="green">Paragraph-3</p>
	
	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
